<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Project Soothsayer</title>
    <link rel="stylesheet" href="css/master.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
        .progress_outer {
            border: 1px solid #000;
        }

        .progress_bar {
            width: 100%;
            background: #DEDEDE;
            height: 20px;
        }
    </style>

</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Soothsayer</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">

            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Select Resume</span>
                            <input type="file" id="inputFile" />
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>

                    <input type="button" id="_submit" value="PREDICT IT" onclick="upload();">
                </form>
            </div>



            <div class='progress_outer'>
                <div id='_progress' class='progress'></div>
            </div>

            <!-- <div>
                <iframe id="viewer" height="600" width="800" frameborder="0" scrolling="yes"></iframe>
            </div> -->

</body>
</div>
</div>
</div>




<script src="js/jquery-3.0.0.min.js" charset="utf-8"></script>
<script src="js/materialize.min.js" charset="utf-8"></script>
<!-- <script src="js/master.js" charset="utf-8"></script> -->
<script src="js/main.js" charset="utf-8"></script>

<script type="text/javascript">

    var myfile = "";
    $('#inputFile').on('change', function() {
        myfile = $(this).val();
        var ext = myfile.split('.').pop();
        if (ext == "pdf" || ext == "docx" || ext == "doc") {
            return;
        } else {
            alert("Please, choose a valid Document format!");
        }
    });
</script>
</body>

</html>
